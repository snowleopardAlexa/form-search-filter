<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seacrh/Filter form</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="searchBar.css">
</head>
<body>
<!--search bar-->
<div class="searchBar" style="margin-top: 50px;">
    <div class="search" role="search">
        <input type="search" class="searchTerm" placeholder="Enter search term" aria-label="Search">
        <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>    

<!-- moving search bar --> 
<div class="movingSeachBar" style="margin-top: 70px;">
    <form action="" id="searchForm">
      <input type="search">
      <i class="fa" role="button" aria-label="search"></i>
    </form>
</div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
      $('body').removeClass('preload'); // fix for animation movement on page load
    });

    let resizeTimer;
    window.addEventListener("resize", () => {
      document.body.classList.add("resize-animation-stopper");
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        document.body.classList.remove("resize-animation-stopper");
      }, 400);
    });
</script>
</body>
</html>
